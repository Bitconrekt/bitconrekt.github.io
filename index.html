<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>elm-webpack-starter</title>
    <meta name="description" content="Elm Webpack Starter"/>
    <meta name="author" content="Peter Morawiec"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body>
    <div id="main"></div>
    <script src="elm.js"></script>
    <script>
    function playAudio(mediaUrl) {
	  var audio = new Audio(mediaUrl);
	  audio.play();
    }
    var node = document.getElementById('main');
    var app = Elm.Main.embed(node);
    app.ports.playAudio.subscribe(playAudio);
    // Note: if your Elm module is named "MyThing.Root" you
    // would call "Elm.MyThing.Root.embed(node)" instead.
    </script>
  </body>
</html>
